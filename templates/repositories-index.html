<!--index.html -->

<!-- Embed the header.html template at this location-->
{{ template "header.html" .}}
<br>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Repositories</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>Repository Name</tr>
            </thead>
            <tbody>
            {{ range $repository := .repositories }}
                <tr>
                    <td>
                        <a href="/repositories/view/{{ $repository.ID }}">{{ $repository.Name }}</a>
                    </td>
                </tr>
            {{ end }}
            </tbody>
        </table>
    </div>
</div>
<a href="/repositories/new" class="btn btn-primary">Add Repository Record</a>
{{ template "footer.html" .}}
