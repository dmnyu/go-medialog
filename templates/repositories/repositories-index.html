<!--index.html -->

<!-- Embed the header.html template at this location-->
{{ template "header.html" .}}
<br>
<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">Repositories</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <table class="table table-striped table-bordered">
                <tbody>
                {{ range $repository := .repositories }}
                <tr>
                    <td>
                        {{ $repository.Name }}
                    </td>
                    <td>
                        <a class="btn btn-primary" href="/repositories/{{ $repository.ID }}/show">View</a>
                        <a class="btn btn-secondary" href="/repositories/{{ $repository.ID }}/edit">Edit</a>
                        <a class="btn btn-danger" href="/repositories/{{ $repository.ID }}/delete">Delete</a>
                    </td>
                </tr>
                {{ end }}
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="lead">add a repository</div>
        </div>
        <div class="row">
            <form action="/repositories/preview" method="POST">
                <label>Repository ID</label>
                <input id="aspace_id" name="aspace_id" type="number"/>
                <input type="submit"/>
            </form>
        </div>
    </div>
</div>

{{ template "footer.html" .}}
