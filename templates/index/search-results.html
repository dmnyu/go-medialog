{{  template "header.html" . }}
<br />
<card>
    <div class="card card-default">
        <div class="card-header">
            <h2 class="card-title">Search Medialog</h2>
        </div>
        <div class="card-body">
            <form method="post" action="/search">
                <input type="text" id="query" name="query">
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    </div>
    <br>
    <div class="card card-default">
        <div class="card-header">
            <h2 class="card-title">Search Results</h2>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <td>repository id</td>
                        <td>resource id</td>
                        <td>accession id</td>
                        <td>media id</td>
                    </tr>
                </thead>
                <tbody>
                {{ range $entry := .entries }}
                    <tr>
                        <td>{{ $entry.RepositoryID }}</td>
                        <td>{{ $entry.ResourceID }}</td>
                        <td>{{ $entry.AccessionID }}</td>
                        <td>{{ $entry.MediaID }}</td>
                    </tr>
                {{ end }}
            </table>
        </div>
    </div>
</card>
{{  template "footer.html" . }}
